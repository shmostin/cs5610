<nav class="navbar navbar-light bg-light pb-2">

    <a (click)="backOnePage()">
    <span>
      <i class="fas fa-chevron-left dark"></i>
    </span>
    </a>

    <span class="navbar-brand font-weight-bold mr-auto ml-3 dark">Widget Edit</span>

    <a class="ml-auto" (click)="updateWidget()">
    <span>
      <i class="fas fa-check dark"></i>
    </span>
    </a>
</nav>


<div class="container-fluid">
    Text
    <input [(ngModel)]="widget.text" class="form-control"/>
    Rows
    <input [(ngModel)]="widget.rows" class="form-control" type="number"/>
    <label for="Name">Name</label>
    <div>
        <input [(ngModel)]="widget.name" type="text" class="form-control" id="Name" name="name" placeholder="Name">
    </div>
    Placeholder
    <input [(ngModel)]="widget.placeHolder" class="form-control" required/>
    <p></p>
    <div class="input-group">
        <input type="text" readonly value="Formatted" class="form-control"/>
        <span class="input-group-addon">
      <input [(ngModel)]="widget.formatted" type="checkbox"/>
    </span>
    </div>

    <div class="form-group">
        <a class="btn btn-danger btn-block" (click)="deleteWidget()" role="button">Delete</a>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="pull-right navbar-text">
            <a routerLink="user/{{uid}}" class="cl-icon-padding">
                <span class="fas fa-user fontawsome_icon float-right"></span>
            </a>
        </div>
    </div>
</nav>
