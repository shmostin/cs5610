<!DOCTYPE html>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink="user/{{user._id}}/website/{{website._id}}/page/{{page._id}}/widget" class="cl-text-black cl-icon-padding">
                <span class="glyphicon glyphicon-cheveron-left">
                </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="user/{{user._id}}/website/{{website._id}}/page/{{page._id}}/widget" class="cl-icon-padding cl-text-black">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="heading-name">Name</label>
      <input [(ngModel)]="widget.pageId" type="text" class="form-control" id="heading-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="heading-text">Name</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="heading-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="heading-size">Name</label>
      <input [(ngModel)]="widget.size" type="text" class="form-control" id="heading-size" placeholder="3">
    </div>
  </form>
  <a class="btn btn-danger btn-block" routerLink="user/{{user._id}}/website/{{website._id}}/page/{{page._id}}/widget">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="user/{{user._id}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
