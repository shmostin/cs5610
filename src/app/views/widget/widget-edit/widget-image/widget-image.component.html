<!DOCTYPE html>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink="user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
                <span class="glyphicon glyphicon-cheveron-left">
                </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-icon-padding cl-text-black">
                <span class="glyphicon glyphicon-ok">
                </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widgetName" type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widgetText" type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widgetUrl" type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widgetWidth" type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="text" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <a class="btn btn-danger btn-block" routerLink="user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget">Delete</a>
</div>


<form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">

  <input  name="myFile"   type="file" class="form-control"/>
  <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
  <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
  <input  name="pageId" value="{{pageId}}"   style="display: none"/>
  <input  name="userId" value="{{userId}}"   style="display: none"/>
  <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
  <br/>

</form>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="user/{{userId}}" class="cl-icon-padding">
        <span class="fa fas-user fa-inverse"></span>
      </a>
    </div>
  </div>
</nav>
