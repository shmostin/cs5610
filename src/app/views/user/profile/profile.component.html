<h1>Profile</h1>

<h2> user: {{user.username}}</h2>

{{user._id}}

<nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h5" href="#">
            Profile
        </a>
        <i routerLink="user/{{user._id}}" class="navbar-brand fas fa-check fontawesome_icon cl-icon-padding">
        </i>
    </div>
</nav>


<a routerLink="/profile/{{user._id}}/website">Websites</a>
<br/>



<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="austin@mywebsite.com">
        </div>
        <div class="form-group">
            <label for="first name">First name</label>
            <input type="text" class="form-control" id="first name" placeholder="Austin">
        </div>
        <div class="form-group">
            <label for="last name">Last name</label>
            <input type="text" class="form-control" id="last name" placeholder="Vanderwel">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="website-list.html">Websites</a>
    <a class="btn btn-danger btn-block"
       routerLink="/login">Logout</a>
</div>

<nav class="navbar navbar-dark bg-primary fixed-bottom">
    <a class="navbar-brand font-weight-bold" href="#">
        <!--<span class="navbar-brand fas fa-user fontawesome_icon"></span>-->
    </a>
    <div class="text-right">
        <a routerLink="user/{{user._id}}" class="float-right">
            <span>
                <i class="fas fa-user fa-inverse"></i>
            </span>
        </a>
    </div>
</nav>
