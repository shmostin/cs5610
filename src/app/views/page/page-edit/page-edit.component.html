<!DOCTYPE html>


<nav class="navbar cl-blue-navbar fixed-top">
  <div class="container-fluid">
    <a routerLink="../" class="navbar-link ">
      <span class="cl-text-white fas fa-chevron-left"></span>
    </a>

    <a class="cl-text-white navbar-brand mb-0 h5 mr-auto cl-header-padding" href="#">
      Edit-Page
    </a>

    <a [routerLink]="['../']" class="navbar-link cl-text-white">
      <span class="cl-text-white fas fa-check fontawesome_icon cl-icon-padding"></span>
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text"
             class="form-control"
             name="websiteName"
             id="page-name"
             placeholder="Page Name"
             [(ngModel)]='page.name'>
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input type="text"
             class="form-control"
             name="websiteName"
             id="page-title"
             placeholder="Page Title"
             [(ngModel)]='page.title'>
    </div>
  </form>
  <a class="btn btn-danger btn-block" routerLink="user/{{user._id}}/website/{{website._id}}/page">Delete</a>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a class="align-right fas fa-user fa-inverse fontawesome_icon cl-icon-padding"
       [routerLink]="['/user/' + userId]">
    </a>
  </div>
</nav>
