<!DOCTYPE html>

<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a routerLink="/user/{{user._id}}/" class="navbar-link cl-text-white">
            <span class="fas fa-chevron-left fontawsome_icon"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold" routerLink="/user/{{user._id}}/website">
          Websites
        </a>
        <a routerLink="/user/{{user._id}}/website/new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="fas fa-plus fontawsome_icon text-white"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <a class="cl-text=white navbar-brand cl-text-bold" href="#">
          Edit Websites
        </a>
        <a (click)="update()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="fas fa-check fontawsome_icon"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="row container-fluid pt-2">
  <div class="col-md-4 d-none d-md-block border-right">
    <ul *ngFor="let website of websites" class="list-group list-group-flush">
      <li class="list-group-item">
        <a routerLink="/user/{{uid}}/website/{{website._id}}">
          <i class="fas fa-cog fontawsome_icon float-right"></i></a>
        <a routerLink="/user/{{uid}}/website/{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <form #f="ngForm">

      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="website.name"
               [ngModelOptions]="{standalone: true}"
               type="text" class="form-control"
               id="website-name"
               placeholder="{{website.name}}">
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea [(ngModel)]="website.description"
                  [ngModelOptions]="{standalone: true}"
                  id="website-description"
                  class="form-control"
                  rows="5"
                  placeholder="{{website.description}}">
        </textarea>
      </div>

      <a class="btn btn-danger btn-block text-white"
         (click)="delete()">Delete</a>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom float-right col-12">
  <div class="container-fluid col-12">
    <div class="row navbar-text float-right col-12">
      <a routerLink="/user/{{uid}}" class="float-right">
        <i class="fas fa-user fontawsome_icon float-right text-white col-12"></i>
      </a>
    </div>
  </div>
</nav>
