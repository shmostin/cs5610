<nav class="navbar cl-blue-navbar fixed-top">
  <div class="container-fluid">
    <a routerLink="../../" class="navbar-link ">
      <span class="cl-text-white fas fa-chevron-left"></span>
    </a>
    <a class="cl-text-white navbar-brand mb-0 h5 mr-auto cl-header-padding" href="#">
      Widgets
    </a>

    <a [routerLink]="['./new']"
       class="navbar-link cl-text-white">
      <span class="cl-text-white fas fa-plus fontawesome_icon cl-icon-padding"></span>
    </a>
  </div>
</nav>

<body>
<div class="container cl-container-padding">
  <div *ngFor="let widget of widgets">
    <div [ngSwitch]="widget.widgetType">
      <div *ngSwitchCase="'HEADER'">
        <div class="float-right">
          <a routerLink="/user/{{userid}}/website/{{webId}}/page/{{pageid}}/widget/{{widget._id}}">
            <span class="fas fa-cog"></span>
          </a>
        </div>
        <div [ngSwitch]="widget.size">
          <div *ngSwitchCase="1">
            <h1>{{ widget.text }}</h1>
          </div>
          <div *ngSwitchCase="2">
            <h2>{{ widget.text }}</h2>
          </div>
          <div *ngSwitchCase="3">
            <h3>{{ widget.text }}</h3>
          </div>
          <div *ngSwitchCase="4">
            <h4>{{ widget.text }}</h4>
          </div>
          <div *ngSwitchCase="5">
            <h5>{{ widget.text }}</h5>
          </div>
          <div *ngSwitchCase="6">
            <h6>{{ widget.text }}</h6>
          </div>
        </div>
      </div>


      <div *ngSwitchCase="'IMAGE'">
        <div class="float-right">
          <a routerLink="/user/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}">
            <span class="fas fa-cog"></span>
          </a>
        </div>
        <img class="img-responsive img-rounded cl-widget-images"
             src="{{widget.url}}">
      </div>


      <div *ngSwitchCase="'YOUTUBE'">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class = "embed-responsive-item" width="640" height="360"
                  [src]="getUrl(widget)"
                  frameborder="0"
                  allow="accelerometer autoplay encrypted-media gyroscope picture-in-picture"
                  allowfullscreen>
          </iframe>
          <div class = "overlay cl-relative-position">
            <a routerLink="/user/{{userId}}/website/{{webId}}/page/{{pageId}}/widget"
               class="float-right overlay cl-relative-position">

              <span class="fas fa-bars cl-white-background" ></span>
            </a>
            <a routerLink="/user/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}"
               class="float-right overlay cl-relative-position">
              <span class="fas fa-cog cl-relative-position cl-white-background" ></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a class="align-right fas fa-user fa-inverse fontawesome_icon cl-icon-padding"
       [routerLink]="['/user/' + userId]">
    </a>
  </div>
</nav>
</body>
