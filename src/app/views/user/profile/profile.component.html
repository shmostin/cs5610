<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input [ngModel]="user.username" type="text" name="username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input [ngModel]="user.email" name="email" type="email" class="form-control" id="email" placeholder="austin@mywebsite.com">
        </div>
        <div class="form-group">
            <label for="first name">First name</label>
            <input [ngModel]="user.firstName" name="firstName" type="text" class="form-control" id="first name" placeholder="Austin">
        </div>
        <div class="form-group">
            <label for="last name">Last name</label>
            <input [ngModel]="user.lastName" name="lastName" type="text" class="form-control" id="last name" placeholder="Vanderwel">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       routerLink="./website">Websites</a>
    <a class="btn btn-danger btn-block"
       routerLink="/login">Logout</a>
</div>

        <!--<span class="navbar-brand fas fa-user fontawesome_icon"></span>-->
    </a>
    <div class="text-right">
        <a routerLink="user/{{user._id}}" class="float-right">
            <span>
                <i class="fas fa-user fa-inverse"></i>
            </span>
        </a>
    </div>
</nav>
