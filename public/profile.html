<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link type="text/css" href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h5" href="#">
            Profile
        </a>
        <i class="navbar-brand fas fa-check fontawesome_icon cl-icon-padding">
        </i>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="austin@mywebsite.com">
        </div>
        <div class="form-group">
            <label for="first name">First name</label>
            <input type="text" class="form-control" id="first name" placeholder="Austin">
        </div>
        <div class="form-group">
            <label for="last name">Last name</label>
            <input type="text" class="form-control" id="last name" placeholder="Vanderwel">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="website-list.html">Websites</a>
    <a class="btn btn-danger btn-block"
       href="login.html">Logout</a>
</div>

<nav class="navbar navbar-dark bg-primary fixed-bottom">
        <a class="navbar-brand font-weight-bold" href="#">
            <!--<span class="navbar-brand fas fa-user fontawesome_icon"></span>-->
        </a>
    <div class="text-right">
        <a href="profile.html" class="float-right">
            <span>
                <i class="fas fa-user fa-inverse"></i>
            </span>
        </a>
    </div>
</nav>

</body>
</html>
