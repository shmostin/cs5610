<!DOCTYPE html>


<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a routerLink="../" class="navbar-link ">
      <span class="cl-text-white fas fa-chevron-left"></span>
    </a>

    <a class="cl-text-white navbar-brand mb-0 h5 mr-auto cl-header-padding" href="#">
      Edit-Page
    </a>

    <a [routerLink]="['../']" class="navbar-link cl-text-white">
      <span class="cl-text-white fas fa-check fontawesome_icon cl-icon-padding"></span>
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="page-name">Name</label>
      <input [(ngModel)]='page.name' type="text" class="form-control" id="page-name" placeholder="Page Name">
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input [(ngModel)]='page.title' type="text" class="form-control" id="page-title" placeholder="Page Title">
    </div>
  </form>
  <a class="btn btn-danger btn-block" routerLink="user/{{user._id}}/website/{{website._id}}/page">Delete</a>
</div>

<nav class="navbar fixed-bottom navbar-light bg-light">
  <div class="float-left"></div>
  <div class="float-right">
    <a class="float-right fas fa-user fontawesome_icon cl-icon-padding"
       [routerLink]="['/user/' + userId]">
    </a>
  </div>
</nav>
